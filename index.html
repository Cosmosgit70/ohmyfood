<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a78db3b4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>OhMyFood</title>
</head>

<body>
    <header class="title__header">
        <h1>Ohmyfood</h1>
    </header>    
</body>
    <main>
        <div class="city__location">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <section class="explore__main">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="btn__gradient">Explorer nos restaurants</button>
        </section>
        <section class="fonctionnement__main">
            <h2>Fonctionnement</h2>
            <ol>
                <li><span>1</span><i class="fas fa-mobile-alt"></i>Choississez un restaurant</li>
                <li><span>2</span><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><span>3</span><i class="fas fa-store"></i>Dégustez au restaurant</li>                
            </ol>
        </section>

       
    </main>
</html>
